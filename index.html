<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Project: Library</title>
</head>
<body>
    <header>
        <h1>Project: Library</h1>
    </header>
    <main>
        <div class="menu">
            <h2>My books</h2>
            <button>NEW BOOK</button>
        </div>
        <div class="books-container"></div>
        <div class="add-book">
            <Div><h2>Add new book</h2><span class="close">&times;</span></Div>           
            <label for="add-title">Title:</label>
            <input type="text" id="add-title">
            <label for="add-author">Author:</label>
            <input type="text" id="add-author">
            <label for="add-pages">Number of pages:</label>
            <input type="number" id="add-pages">
            <div>
                <label for="read">Did you read it?</label>
                <input type="checkbox" id="read">
            </div>
            <button id="add-book-button">Submit</button>
        </div>
    </main>
    <footer>Made by Andrii Dovhaliuk</footer>    
</body>
</html>
